<body id="body">
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="navbar-logo">
                <a href="/"><img src="/assets/natura1.png"></a>
            </div>
            <div class="list-group list-group-flush sidebar-text">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/">
                    <i class="fa-solid fa-table-columns"></i> Dashboard
                </a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/community-page">
                    <i class="fa-solid fa-users"></i> Community
                </a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/actions-page">
                    <i class="fa-solid fa-clipboard-check"></i> Actions
                </a>
                <a class="list-group-item list-group-item-action list-group-item-danger p-3 mt-auto" (click)="logout()"
                    routerLink="/logreg-page" style="color: black; font-weight: bold;">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- NAVBAR SECTION -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
                <div class="container-fluid">
                    <!-- Sidebar Toggle -->
                    <button class="btn" id="sidebarToggle">
                        <i class="fa-solid fa-bars-staggered fa-xl" style="color: #78B3CE;"></i>
                    </button>

                    <!-- Navbar Content -->
                    <div class="d-flex align-items-center ms-auto">
                        <!-- Paper Plane Icon -->
                        <ul class="navbar-nav ms-auto me-3">
                            <li class="nav-item position-relative">
                                <a class="nav-link" href="chat-page">
                                    <i class="fa-solid fa-paper-plane"></i>
                                    <span class="badge">{{ unreadMessageCount }}</span>
                                </a>
                            </li>
                        </ul>

                        <!-- Profile Section -->
                        <ul class="navbar-nav ms-3">
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center" href="user-profile-page">
                                    <img [src]="(userData.profilePic && userData.profilePic[0]?.data && userData.profilePic[0]?.contentType !== '' 
                                    ? getImageUrl(userData.profilePic[0].data) 
                                    : getErrorImageUrl())" class="circle-image me-2"
                                        alt="{{ userData.username }} Image" />
                                    <span>{{ userData.username }}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- NAVBAR END -->

            <!-- Page content-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-9 mt-2">
                        <div class="card article-page p-4 text-center">
                            <div class="row">
                                <div>
                                    <div class="float-start">
                                        <a href="" class="btn me-2">
                                            <i class="fa-solid fa-arrow-left"></i>
                                        </a>
                                    </div>
                                </div>
    
                                <div class="d-flex justify-content-center">
                                    <p class="tag-button">{{educationalContentDetail.tags}}</p>
                                </div>

                                <div class="col-md-12">
                                    <p class="article-title text-center mb-4">{{educationalContentDetail.title}}</p>
                                    <div class="text-center">
                                        <img [src]="(educationalContentDetail.pictures?.length > 0 ? getImageUrl(educationalContentDetail.pictures[0]?.data) : getErrorImageUrl())"
                                        class="img-fluid" alt="{{ educationalContentDetail.title }} Image"
                                        (error)="handleImageError($event, educationalContentDetail)" />
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-center mt-4">
                                    <p class="type-button">{{educationalContentDetail.category}}</p>
                                </div>

                                <div class="col-md-12" *ngIf="educationalContentDetail.url">
                                    <iframe class="iframe-url"
                                        [src]="getYouTubeEmbedUrl(educationalContentDetail.url)"
                                        title="YouTube video player" 
                                        frameborder="0" 
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                        allowfullscreen>
                                    </iframe>
                                </div>

                                <div class="col-md-12">
                                    <div class="mt-4 text-start text-justify">
                                        <p>
                                            {{educationalContentDetail.description}}
                                        </p>                                        
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>


                    <div class="col-md-3 mt-2">
                        <div class="card">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <button type="button" class="btn btn-secondary btn-floating btn-lg" id="btn-back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>
</body>
